{% extends 'events/base.html' %}
{% block content %}
    <div>
        <h1>Add Event To Database</h1>
        <br>
        <br>
        {% if submitted %}
            Your Event Was Submitted Successfully!!
        {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-secondary" value="Submit">
        </form>
        {% endif %}
    </div>
{% endblock %}

{% extends 'events/base.html' %}
{% block content %}
    <div class="shadow bg-body p-4 mb-5 rounded">
        <h1>Add Venue To Database</h1>
        <br>
        <br>
        {% if submitted %}
            Your Venue Was Submitted Successfully!!
        {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-secondary mt-4" value="Submit">
        </form>
        {% endif %}
    </div>
{% endblock %}
